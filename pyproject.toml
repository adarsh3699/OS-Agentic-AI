[tool.ruff]
# Ruff configuration - Modern Python linter & formatter
line-length = 100
target-version = "py39"

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    "my-env",
    "*.pyc",
    ".pytest_cache",
    ".ruff_cache",
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function calls in argument defaults
    "C901",  # Function is too complex
]

[tool.ruff.lint.per-file-ignores]
# Ignore specific rules in specific files
"__init__.py" = ["F401"]  # Unused imports in __init__.py are OK

[tool.ruff.lint.isort]
# Import sorting configuration
known-first-party = ["agent_tools", "main_agent"]

[tool.mypy]
# MyPy type checking configuration
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Set to true for stricter type checking
ignore_missing_imports = true  # Ignore missing type stubs for third-party libraries
exclude = [
    "my-env",
    "__pycache__",
]

